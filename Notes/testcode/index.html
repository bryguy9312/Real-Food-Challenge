<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Food Challenge</title>
    <!-- JQuery 2.1.4 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Angular 1.4.2 -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <!-- D3 3.5.6 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <!-- nvD3 1.8.1 -->
    <script src="//cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js"></script>
    <!-- nvD3 1.8.1 CSS -->
    <link rel="stylesheet" href="//cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
    <!-- Bootstrap 3.3.5 CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Bootstrap 3.3.5 JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- FontAwesome 4.3.0 -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- My JS -->
    <script src="js/main.js"></script>
    <!-- Chart JS file -->

</head>
<body>
<div class="row">
    <div class="col-md-8" id="chart">
        <svg style="height: 500px"></svg>
    </div>
    <div class="col-md-4" id="chart-total">
        <svg style="height: 500px"></svg>
    </div>
</div>
<div class="row">
    <div class="col-md-8" id="chart-detail" style="display:none">
        <svg style="height: 500px"></svg>
    </div>
    <div class="col-md-4" id="chart-alternatives" style="display:none" ng-app="chartApp" ng-controller="ChartController">
        <div class="text-center"><h4>Alternative Purchase Options</h4></div>
        <table class="table-responsive table-striped table-bordered col-md-12">
            <tr>
                <th>Brand</th>
                <th>Vendor</th>
            </tr>
            <tr ng-repeat="element in altData | filter : selectedCategory">
                <td>{{element.vendor}}</td>
                <td>{{element.brand}}</td>
            </tr>
        </table>
    </div>
</div>
    <script src="js/chart.js"></script>
</body>
</html>
